replicaCount: 1

image:
  repository: yourusername/aks-microservice
  pullPolicy: Always
  tag: latest

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
